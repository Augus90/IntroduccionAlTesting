name: API CI
# If i have a normal repository, will use this, but i'm using a monolithic repository. so a have to specify a repository
# on: [push]
on:
  push:
    paths:
      - './api/**'
      - '.github/workflows/api-ci.yml'

defaults:
  run:
    working-directory: ./api

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install
        shell: bash
        # Install dependencies on a continuous integration environment
        run: npm ci
      - name: run init test
        shell: bash
        run: npm run test
  e2e:
    runs-on: ubuntu-latest
    container:
      image: node:18

    services:
      mongo-e2e:
        image: mongo:4.4
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAMES: test
          MONGO_INITDB_ROOT_PASSWORD: test123
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        shell: bash
        run: npm ci
      - name: run e2e
        shell: bash
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: demo
          MONGO_URL: mongodb://test:test123@mongo-e2:27017?retryWrites=true&writeConcern=majority
